<!-- 10) Crie uma pequena calculadora com as 4 operações. A operação deve ser selecionada de botões de radio. -->

<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simples</title>
</head>
<body>
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br><br>

    <input type="radio" id="soma" name="operacao" value="soma" checked>
    <label for="soma">Soma</label>

    <input type="radio" id="subtracao" name="operacao" value="subtracao">
    <label for="subtracao">Subtração</label>

    <input type="radio" id="multiplicacao" name="operacao" value="multiplicacao">
    <label for="multiplicacao">Multiplicação</label>

    <input type="radio" id="divisao" name="operacao" value="divisao">
    <label for="divisao">Divisão</label>
    <br><br>

    <button onclick="calcular()">Calcular</button>
    <h3 id="resultado">Resultado: </h3>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operacoes = document.getElementsByName("operacao");
            var operacaoSelecionada;
            var resultado;

            for(var i = 0; i < operacoes.length; i++) {
                if(operacoes[i].checked) {
                    operacaoSelecionada = operacoes[i].value;
                    break;
                }
            }
            
            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor, insira números válidos.";
            } else {
                 switch (operacaoSelecionada) {
                    case "soma":
                        resultado = num1 + num2;
                        break;
                    case "subtracao":
                        resultado = num1 - num2;
                        break;
                    case "multiplicacao":
                        resultado = num1 * num2;
                        break;
                    case "divisao":
                        resultado = (num2 !== 0) ? num1 / num2 : "Divisão por zero não é permitida.";
                        break;
                    default:
                        resultado = "Nenhuma operação selecionada.";
                }
            }

            document.getElementById("resultado").textContent = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
